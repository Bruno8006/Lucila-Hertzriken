name: Deploy Monitor

on:
  push:
    branches: [ main ]

jobs:
  monitor-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        cd frontend
        npm install
        
    - name: Build frontend
      run: |
        cd frontend
        npm run build
        
    - name: Test build
      run: |
        echo "âœ… Build realizado com sucesso!"
        ls -la frontend/build/
        
    - name: Wait for Vercel Deploy
      run: |
        echo "â³ Aguardando deploy do Vercel (2-3 minutos)..."
        sleep 120
        
    - name: Test Frontend Deploy
      run: |
        echo "ğŸ§ª Testando frontend..."
        response=$(curl -s -o /dev/null -w "%{http_code}" https://frontend-o8hk7slg5-bruno-henrique-da-silvas-projects-824f9302.vercel.app)
        if [ $response -eq 200 ]; then
          echo "âœ… Frontend deployado com sucesso!"
        else
          echo "âŒ Frontend com problema (HTTP: $response)"
        fi
        
    - name: Test Backend Deploy
      run: |
        echo "ğŸ§ª Testando backend..."
        response=$(curl -s -o /dev/null -w "%{http_code}" https://lucila-hertzriken-backend.onrender.com/api/projects)
        if [ $response -eq 200 ]; then
          echo "âœ… Backend deployado com sucesso!"
        else
          echo "âŒ Backend com problema (HTTP: $response)"
        fi
        
    - name: Final Status
      run: |
        echo "ğŸ‰ Deploy Monitor Complete!"
